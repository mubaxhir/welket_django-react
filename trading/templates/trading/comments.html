  <div class="detailBox">
      <div class="titleBox">
        <label>Comment Box</label>
          <button type="button" class="close"  data-dismiss="modal" aria-label="Close" aria-hidden="true">&times;</button>
      </div>
      <div class="commentBox">
          
          <p class="taskDescription">{{ post.content }}</p>
      </div>
      
      <div class="actionBox">
      
          <ul class="commentList">
        {% for comments in all_comments %}
            {% if comments.comments != None %}
              <li>
                  <div class="commenterImage">
                    <img src="{{comments.user.profile.image.url}}" />
                  </div>
                  <div class="commentText">
                      <p class="">{{ comments.user.username}}</p>
                      <p class="">{{ comments.comments}}</p><span class="date sub-text">{{ comments.create_date }}</span>

                  </div>
              </li>
            {% endif %}
        {% endfor %}
          </ul>
          <form class="form-inline" role="form">
              <div class="form-group">
                  <input class="form-control" id="add_comment" type="text" placeholder="Your comments" />
              </div>
              <div class="form-group">
                  <button onclick="comment({% url 'share'  %},{{post.id}})" class="btn btn-default">Add</button>
              </div>
          </form>
  </div>
